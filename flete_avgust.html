<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fletes Avgust</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-with-back">
            <a href="index.html" class="back-button">← Volver a Bases</a>
            <h1>Control de Fletes - Avgust</h1>
        </div>
        
        <form id="despachoForm">
            <div class="form-group">
                <label for="documento">Número del documento:</label>
                <input type="text" id="documento" required>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha del flete:</label>
                <input type="date" id="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="origen">Origen:</label>
                <input type="text" id="origen" required>
            </div>
            
            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" required>
            </div>
            
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" required>
            </div>
            
            <div class="form-group">
                <label for="cajas">Cantidad de cajas:</label>
                <input type="number" id="cajas" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="domicilios">Cantidad de domicilios:</label>
                <input type="number" id="domicilios" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio ($):</label>
                <input type="number" id="precio" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="observacion">Observación (opcional):</label>
                <textarea id="observacion" rows="3"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit">Guardar Flete</button>
                <button type="button" id="limpiar">Limpiar Formulario</button>
            </div>
        </form>
        
        <div class="despachos-list">
            <h2>Fletes Registrados - Avgust</h2>
            <div class="table-actions">
                <button id="exportarExcel" class="export-btn">Exportar a Excel</button>
            </div>
            <table id="tablaDespachos">
                <thead>
                    <tr>
                        <th>Documento</th>
                        <th>Fecha</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Cliente</th>
                        <th>Cajas</th>
                        <th>Domicilios</th>
                        <th>Precio</th>
                        <th>Observación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaDespachos">
                    <!-- Los fletes se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            iniciarAplicacion('avgust');
        });
    </script>
</body>
</html>
